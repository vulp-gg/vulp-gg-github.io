<div class="modal fade" id="features" tabindex="-1" role="dialog" aria-labelledby="lbl" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lbl">Features</h5>

        </div>
        <div class="modal-body">
          im working on it
        </div>
      </div>
    </div>

  <script>
    function openModalBasedOnFragment() {
      if (window.location.hash) {
        var fragment = window.location.hash.substr(1);
        if (fragment === "features") {
          $('#features').modal('show');
        }
      }
    }
  
    $(document).ready(function() {
      openModalBasedOnFragment();
      window.addEventListener('hashchange', openModalBasedOnFragment);
    });
  </script>
